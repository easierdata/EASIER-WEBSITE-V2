<!doctype html>
<html class="no-js" lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description"
    content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{ '/img/favicon.png' | absolute_url }}">
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="{{ '/css/main.min.css' | absolute_url }}">

  <!-- OpenGraph Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
  <meta property="og:image" content="{{ '/img/easierLogo.png' | absolute_url }}">
  <meta property="og:image:width" content="3125">
  <meta property="og:image:height" content="1875">
  <meta property="og:image:alt" content="EASIER Data Initiative Logo">
  <!-- Twitter Tags -->
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@easierdataorg">
  <meta property="twitter:domain" content="{{ site.url }}">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ '/img/easierLogo.png' | absolute_url }}">


</head>

<body>
